name: Auto Version

on:
  push:
    branches:
      - main
      - f8

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.next.outputs.new }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Maven (if not already in runner)
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Read current version from pom.xml
        id: read
        run: |
          VERSION=$(grep -m1 "<version>" pom.xml | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
          echo "current=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine bump type (semantic)
        id: bump
        run: |
          MSG=$(git log -1 --pretty=%B)
          if echo "$MSG" | grep -E "(BREAKING CHANGE|!:)"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$MSG" | grep -E "^feat"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Compute next version and update pom.xml
        id: next
        run: |
          CUR=${{ steps.read.outputs.current }}
          TYPE=${{ steps.bump.outputs.type }}

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CUR"

          if [ "$TYPE" = "major" ]; then
            MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0
          elif [ "$TYPE" = "minor" ]; then
            MINOR=$((MINOR+1)); PATCH=0
          else
            PATCH=$((PATCH+1))
          fi

          NEW="$MAJOR.$MINOR.$PATCH"

          # Authoritative version update using Maven
          mvn versions:set -DnewVersion=$NEW -DgenerateBackupPoms=false

          echo "new=$NEW" >> $GITHUB_OUTPUT

      - name: Commit updated version
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add pom.xml
          git commit -m "chore: bump version to ${{ steps.next.outputs.new }}" || echo "No changes"
          git push

      - name: Create tag and release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.next.outputs.new }}"
          # Create tag only if it doesn't exist
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag "$TAG"
            git push origin "$TAG"
          fi
          gh release create "$TAG" --generate-notes
