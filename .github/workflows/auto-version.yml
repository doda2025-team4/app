name: Auto Version

on:
  push:
    branches:
      - main
      - f8

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.next.outputs.new }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Read current version from pom.xml
        id: read
        run: |
          VERSION=$(grep -m1 "<version>" pom.xml | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
          echo "current=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine bump type (semantic)
        id: bump
        run: |
          MSG=$(git log -1 --pretty=%B)
          if echo "$MSG" | grep -E "(BREAKING CHANGE|!:)"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$MSG" | grep -E "^feat"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT

      - name: Compute next version and update pom.xml
        id: next
        run: |
          CUR=${{ steps.read.outputs.current }}
          TYPE=${{ steps.bump.outputs.type }}

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CUR"

          if [ "$TYPE" = "major" ]; then
            MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0
          elif [ "$TYPE" = "minor" ]; then
            MINOR=$((MINOR+1)); PATCH=0
          else
            PATCH=$((PATCH+1))
          fi

          NEW="$MAJOR.$MINOR.$PATCH"

          # Authoritative: update pom.xml with the computed version
          xmllint --shell pom.xml <<EOF
          setns x=http://maven.apache.org/POM/4.0.0
          cd /x:project
          set version $NEW
          save
          EOF

          echo "new=$NEW" >> $GITHUB_OUTPUT

      - name: Commit authoritative version
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add pom.xml
          git commit -m "chore: authoritative bump to version ${{ steps.next.outputs.new }}" || echo "No changes"
          git push

      - name: Create authoritative tag and release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.next.outputs.new }}"
          git tag -f "$TAG"
          git push origin -f "$TAG"
          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release edit "$TAG" --generate-notes
          else
            gh release create "$TAG" --generate-notes
          fi
